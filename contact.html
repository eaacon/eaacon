<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="Styles/navbarstyle.css">
    <link rel="stylesheet" href="Styles/contactstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Gurajada&family=K2D:wght@500&family=Syne&display=swap" rel="stylesheet">

    <script src = "Javascripts/nav.js" async></script>
</head>
<body>
    <div class = "navbar"></div>

    <div class = "backdrop">
        <div class = "mult"></div>
        <div class = contact-body>
            <div class = "contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <h1 class = "contact-title">Contact Me!</h1>
                    <input type="hidden" name="access_key" value="003eb850-80f6-4c56-a71e-facd5737a690">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <textarea name="message" rows="7" placeholder = "Write a message..." required></textarea>
                    <div class = "submission">
                        <div class="h-captcha" data-captcha="true"></div>
                        <button type="submit">Submit</button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
